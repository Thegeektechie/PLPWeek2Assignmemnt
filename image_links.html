<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header, nav, main {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            background-color: #f2f2f2;
            padding-bottom: 50px;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .menu-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-items li {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! We have a variety of images for you to explore.</p>
        <a href="https://duckduckgo.com/?q=technological%20image&iax=images&ia=images&iai=http://thestatetimes.com/wp-content/uploads/2018/02/infotech.jpg&atb=v413-1&t=chromentp"><img src="technology.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Beautiful Nature</h2>
        <div class="gallery">
            <a href="https://th.bing.com/th/id/OIP.M9AsZ7Sm6Qq-LXpY92Tt2AHaEK?rs=1&pid=ImgDetMain"><img src="nature1.jpg" alt="Nature 1"></a>
            <a href="https://th.bing.com/th/id/OIP._JmnGoLxK5Ut4AD8tvmqjAHaEo?rs=1&pid=ImgDetMain"><img src="nature2.jpg" alt="Nature 2"></a>
            <a href="https://th.bing.com/th/id/OIP.Z3iF66QpQVHe8HkLPj-RggHaEo?rs=1&pid=ImgDetMain"><img src="nature3.jpg" alt="Nature 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>African Dishes</h2>
        <ul class="menu-items">
            <li><a href="https://www.publichealth.com.ng/major-health-benefits-african-foods/"><img src="food1.jpg" alt="Food 1"></a></li>
            <li><a href="https://www.istockphoto.com/photos/african-food"><img src="food2.jpg" alt="Food 2"></a></li>
            <li><a href="https://www.wantedinafrica.com/news/most-popular-african-staple-foods.html"><img src="food3.jpg" alt="Food 3"></a></li>
        </ul>
    </section>
</main>

</body>
</html>
