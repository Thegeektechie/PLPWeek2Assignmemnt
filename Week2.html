<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Images</title>
  </head>
  <body>
    <img src="JustMe.jpg" alt="The Geek Techie" class="image-align" />

    <!-- Aligning the Image -->
    <img src="JustMe.jpg" alt="The Geek Techie" align="left" class="image-align" />

    <!-- Size of the image   -->
    <p>
      <img
        src="JustMe.jpg"
        alt="The Geek Techie"
        width="200"
        height="200"
        class="image-align"
      /><br>
      This Some Text Around the Image
    </p>
    <!-- Styling the Image using CSS -->
    <style>
      .image-align {
        margin: 40px;
        float: left;
      }
    </style>

    <!-- Image Links -->
    <a href="https://www.google.com">
      <img src="JustMe.jpg" alt="The Geek Techie" class="image-align" />
    </a>
    <!-- Responsive Images   -->
    <img src="JustMe.jpg" alt="Description" /style="max-width: 100%;">

    <!-- How to Load Images from External Sources -->
    <img
      src="https://plpacademy.powerlearnproject.org/static/media/logo.879e78bc92c159fe77f0.png"
      alt="plpacademy.powerlearnproject.org"
      style="width: 104px; height: 142px"
    />
    <!-- Lazy loading    -->
    <img src="JustMe.jpg" alt="The Geek Techie" loading="lazy" class="image-align" />
    <!-- Image Captioning -->
    <figure>
      <img src="JustMe.jpg" alt="The Geek Techie" class="image-align" />
      <figcaption>This is The Geek Techie</figcaption>
    </figure>
    <!-- Retina and High-DPI Displays -->
    <img src="JustMe.jpg" alt="The Geek Techie" srcset="image.jpg 1px, image@2x.jpg 2x" />
  </body>
</html>
